# MyBatis Plus 配置
mybatis-plus:
  configuration:
    logImpl: org.apache.ibatis.logging.stdout.StdOutImpl # 使用标准输出作为日志输出位置

# Logback配置
logging:
  level:
    com.baomidou.mybatisplus: info # MyBatis Plus日志等级调试模式
